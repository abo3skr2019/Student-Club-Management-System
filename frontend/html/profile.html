<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي | وصل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">وصل</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <!-- Profile Header -->
    <div class="profile-header card">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
                <div class="col">
                    <div class="profile-info-placeholder">
                        <div class="placeholder-glow">
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-4"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Events Section -->
    <div class="row mt-4">
        <!-- Upcoming Events -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h2><i class="fas fa-calendar-alt"></i> الفعاليات القادمة</h2>
                </div>
                <div class="card-body">
                    <div class="events-placeholder">
                        <div class="text-center py-4">
                            <p class="text-muted">قريبا..</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Past Events -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h2><i class="fas fa-history"></i> الفعاليات السابقة</h2>
                </div>
                <div class="card-body">
                    <div class="events-placeholder">
                        <div class="text-center py-4">
                            <p class="text-muted">قريبا..</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
